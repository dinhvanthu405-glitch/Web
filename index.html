<script>
const productsURL = 'https://raw.githubusercontent.com/dinhvanthu405-glitch/Web/refs/heads/main/products.json'; // link raw GitHub
let productsData = [];

// Load s·∫£n ph·∫©m t·ª´ GitHub JSON
async function loadProducts(){
  try {
    const res = await fetch(productsURL);
    productsData = await res.json();

  } catch(e) {
    console.error('Kh√¥ng t·∫£i ƒë∆∞·ª£c s·∫£n ph·∫©m:', e);

// Render s·∫£n ph·∫©m
function renderProducts(list){
  const productList = document.getElementById('product-list');
  productList.innerHTML='';
  list.forEach(p=>{
    const div=document.createElement('div');
    div.className='product';
    div.dataset.category=p.category;
    div.innerHTML=`
      <img src="${p.img}">
      <div class="size">${p.size}</div>
      <a href="tel:0816658163" class="contact">Li√™n h·ªá</a>
    `;
    productList.appendChild(div);
  });
}

// Filter s·∫£n ph·∫©m
function filterProducts(category, btn){
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const filtered = category==='all'?productsData:productsData.filter(p=>p.category===category);
  renderProducts(filtered);
}

// Load s·∫£n ph·∫©m khi m·ªü web
